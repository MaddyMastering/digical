<ion-header>
    <ion-navbar>
        <ion-title>
            Digical
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goTo('profiles')">
                <ion-icon name="contact"></ion-icon>
            </button>
            <button ion-button icon-only (click)="goTo('notifications')">
                <ion-badge color="accent">10</ion-badge>
                <ion-icon name="notifications"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<!-- home page content -->
<ion-content style="text-align: center;">
    
    <ion-row style="padding-top: 10%;padding-bottom: 10%;">
        <ion-col col-3></ion-col>
        <ion-col col-6>
            <ion-card>
                <ngx-qrcode [qrc-value]="qrData"></ngx-qrcode>
            </ion-card>
        </ion-col>
        <ion-col col-3></ion-col>
    </ion-row>

    <button ion-button class="submit-btn" (click)="goTo('products')" type="submit">Medical Records</button>
    <br />
    <button ion-button class="submit-btn" (click)="goTo('records')" type="submit">Add Participants</button>
</ion-content>
