<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Digical
        </ion-title>
    </ion-navbar>
</ion-header>

<!-- home page content -->
<ion-content class="home">
    <ion-tabs [selectedIndex]="selectedTab">
        <ion-tab tabIcon="home" tabTitle="Home" [root]="tab1"></ion-tab>
        <ion-tab [rootParams]="param" tabIcon="qr-scanner" tabTitle="Scan" [root]="tab2"></ion-tab>
        <ion-tab tabIcon="list-box" tabTitle="Records" [root]="tab3"></ion-tab>
    </ion-tabs>
</ion-content>

<ion-menu [content]="mycontent">
    <ion-content>
        <ion-row>
            <ion-col class="profile">
                <ion-fab bottom right>
                    <img ion-fab [src]="this.currentProfile.image" />
                </ion-fab>
                <ion-label class="profile-name">{{this.currentProfile.name}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-list no-lines>
            <button ion-item> Vaccinations </button>
            <button ion-item (click)="goTo('prescription')"> Prescriptions
                <ion-badge item-end>3</ion-badge>
            </button>
            <button ion-item> Diagnostics </button>
            <button ion-item> Insurance </button>
            <button ion-item> Fitbit </button>
            <button ion-item (click)="goTo('profile')"> Profiles </button>
            <button ion-item (click)="logout()"> Logout</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
