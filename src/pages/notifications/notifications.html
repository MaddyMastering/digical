<ion-header>
    <ion-navbar>
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let notification of notifications; let i=index;">
        <ion-label [ngClass]="{'read': notification.read}" (click)="read(i)">Notification {{notification.message}}</ion-label>
        <ion-icon (click)="delete(notification)" item-end name="trash"></ion-icon>
    </ion-item>
</ion-content>
