<ion-content class="login-content" padding>
    <!-- LOGO -->
    <ion-row class="logo-row" style="margin-top: 50px">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/imgs/logo.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>

    <!-- LOGIN FORM -->
    <ion-row>
        <form #loginForm="ngForm" col-12 (ngSubmit)="submitForm()">
            <ion-col col-12>
                <ion-list inset>

                    <ion-item>
                        <ion-input name="email" #email="ngModel" class="form-control" type="email" pattern="[^ @]*@[^ @]*" placeholder="Email" [(ngModel)]="loginCredentials.email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input name="password" #password="ngModel" type="password" placeholder="Password" [(ngModel)]="loginCredentials.password" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <button ion-button class="submit-btn" [disabled]="!loginForm.form.valid" full type="submit">Login</button>
        </form>
    </ion-row>

    <!-- REGISTER BTN -->
    <button ion-button class="register-btn" block clear (click)="createAccount()">Register</button>
</ion-content>
